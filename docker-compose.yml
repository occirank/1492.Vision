version: '3.8'

services:
  1492.Vision-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=dragonfly        
      - REDIS_PORT=6379
    depends_on:
      - dragonfly
    restart: unless-stopped
    networks:
      - mcp-network

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - mcp-network
    command: ["--logtostderr", "--maxmemory=1gb"] 

networks:
  mcp-network:
    driver: bridge
